<div class="page-title row">
  <div class="col">
    <h2 class="arrange-icon">
      {{ value }} Listing
      <app-help [infoKey]="templateSupport"></app-help>
    </h2>
  </div>
  <div class="col" *ngIf="dataSource.data.length < noOfItemTypes">
    <button
      id="Add_Template"
      class="btn btn-sm btn-primary mt-2 pull-right"
      data-toggle="tooltip"
      data-placement="bottom"
      title="Click here to create new Template"
      routerLink="/addTemplate/"
    >
      Add {{ value }}
    </button>
  </div>
</div>
<div class="list row">
  <div class="mat-app-background basic-container">
    <!-- <input type="search" class="form-control rounded ml-2" (keyup)="applyFilter($event.target.value)"
      placeholder="Search" aria-label="Search" aria-describedby="search-addon" /> -->
    <div *ngIf="RoleName == 'SuperAdmin'">
      <button
        class="m-3 btn btn-sm btn-primary"
        data-toggle="tooltip"
        data-placement="bottom"
        title="Add Item Template"
        routerLink="/addTemplate/"
      >
        Add Item Template
      </button>
    </div>
    <div *ngIf="dataSource.data.length > 0">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="Name">
          <th
            mat-header-cell
            class="custom-mat-header-styling tableHeaderCellDiv"
            *matHeaderCellDef
            mat-sort-header
            class="text-bold"
          >
            Name
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.name }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef class="text-bold">
            Description
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.description }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef class="text-bold">Actions</th>
          <td mat-cell *matCellDef="let element">
            <span
              id="Edit Template"
              class="bi-pencil-fill mr-4 edit-icon"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Click here to edit the template"
              routerLink="/edit/{{ element.name }}/{{ element.id }}"
            ></span>
            <span
              id="Delete Template"
              class="bi-trash-fill mr-2 delete-icon"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Click here to delete the template"
              (click)="removeTemplate(element.id, element.name)"
            ></span>
          </td>
        </ng-container>
      </table>
      <!-- <mat-paginator #paginator [pageSize]="dataSource.data.length"></mat-paginator> -->
    </div>
    <div class="with-align" *ngIf="dataSource.data.length === 0">
      No Records Found
    </div>
  </div>
</div>
