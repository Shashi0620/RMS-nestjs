<div class="authentication">
  <div class="sign-in-2">
    <div class="container-fluid no-pdd-horizon">
      <div class="row">
        <div class="col mr-auto ml-auto">
          <div class="row">
            <div class="height-100">
              <div class="table-cell">
                <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="onFormSubmit()" *ngIf="isLogin || appService.isUserLogin">
                  <p class="mrg-btm-15 font-size-13">
                    Please enter your username and password to Login
                  </p>
                  <div class="form-group">
                    <input class="form-control" id="username" formControlName="username" name="username" [ngClass]="{
                        'is-invalid': submitted && f.username.errors
                      }" placeholder="Username" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">
                        Username is required
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="password" type="password" formControlName="password" name="password"
                      [ngClass]="{
                        'is-invalid': submitted && f.password.errors
                      }" placeholder="Password" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">
                        Password is required
                      </div>
                    </div>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                    <label class="form-check-label" for="exampleCheck1">
                      Remember me
                    </label>
                  </div>

                  <div class="mt-3 text-center">
                    <button id="login" class="btn btn-block btn-primary" [disabled]="loading">
                      Login
                    </button>
                  </div>

                  <div class="mt-3 text-center">
                    <div *ngIf="showError" class="text-danger">
                      Email Or Password May Be Incorrect
                    </div>
                  </div>                 

                  <div class="mt-3 text-center">
                    Forgot password?
                    <a href="Reset" (click)="showforgotPasswordModal(); isLogin = false" id="forgotpassword" data-bs-target="#forgotpasswordModal">
                      Reset
                    </a>
                    <br />
                    Don't have an account?
                    <a href="Sign up" (click)="showRegisterModal(); isLogin = false" data-bs-target="#registerModal">
                      Sign up
                    </a>
                  </div>
                </form>
               </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="registerModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true"
  *ngIf="isUserRegister">
  <div class="modal-lg modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-gradient-primary-to-secondary p-2">
        <h5 class="modal-title font-alt text-white" id="feedbackModalLabel">
          Register Form
        </h5>
        <button class="btn-close btn-close-white" type="button" data-bs-dismiss="modal" aria-label="Close" (click)="reloadPage()"></button>
      </div>
      <div class="modal-body border-0 p-4"><app-register></app-register></div>
    </div>
  </div>
</div>
<div class="modal" id="forgotpasswordModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true"
  *ngIf="isForgotPassword">
  <div class="modal-sm modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-gradient-primary-to-secondary p-2">
        <h5 class="modal-title font-alt text-white" id="feedbackModalLabel">
          Forgot Password
        </h5>
        <button class="btn-close btn-close-white" type="button" data-bs-dismiss="modal" aria-label="Close" (click)="reloadPage()"></button>
      </div>
      <div class="modal-body border-0 p-4"><app-forgot-password></app-forgot-password></div>
    </div>
  </div>
</div>
